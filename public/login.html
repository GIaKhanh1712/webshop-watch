<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - WatchShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="login-particles"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-clock logo-icon"></i>
                    <h1>WatchShop</h1>
                </div>
                <p class="login-subtitle">Đăng nhập để trải nghiệm tốt nhất</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Email của bạn" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Đăng nhập</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="social-login">
                    <p class="divider">hoặc đăng nhập với</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="register.html" class="register-btn">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 WatchShop. Tất cả quyền được bảo lưu.</p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
