    <script>
    // Custom Notification Function
    function showNotification(message, type = 'success', duration = 3000) {
        // Remove existing notifications
        const existingNotifications = document.querySelectorAll('.custom-notification');
        existingNotifications.forEach(notification => {
            notification.remove();
        });

        // Create notification element
        const notification = document.createElement('div');
        notification.className = `custom-notification ${type}`;
        
        // Set icon based on type
        let icon = '✅';
        if (type === 'error') icon = '❌';
        else if (type === 'warning') icon = '⚠️';
        else if (type === 'info') icon = 'ℹ️';
        
        notification.innerHTML = `
            <div class="notification-content">
                <span class="notification-icon">${icon}</span>
                <span class="notification-text">${message}</span>
                <button class="notification-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
            </div>
        `;
        
        // Add to page
        document.body.appendChild(notification);
        
        // Show notification
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        // Auto remove after duration
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 400);
        }, duration);
    }
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        // Search functionality
        document.querySelector('.search-box input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        // Add to cart functionality
        // Sửa event listener cho nút Thêm vào giỏ
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', function() {
                const productCard = this.closest('.product-card');
                const productId = productCard.getAttribute('data-product-id');
                const productName = productCard.querySelector('.product-name').textContent;
                const productPrice = parseInt(productCard.querySelector('.product-price').textContent.replace(/[^\d]/g, ''));
                addToCart(productId, productName, productPrice);
            });
        });
    
    // Sửa addToCart nhận đúng 3 tham số
    async function addToCart(productId, productName, productPrice) {
        let stock = 1e9;
        try {
            const res = await fetch('/api/products');
            const data = await res.json();
            const found = (data.products || []).find(p => p.id == productId);
            if (found) stock = found.stock_quantity;
        } catch (e) {}
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const existingItem = cart.find(item => item.id == productId);
        const currentQty = existingItem ? existingItem.quantity : 0;
        if (currentQty + 1 > stock) {
            showNotification(`🚨 CHỈ CÒN ${stock} SẢN PHẨM! 🚨\n⚡ Nhanh tay đặt hàng trước khi hết!`, 'warning');
            return;
        }
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                id: productId,
                name: productName,
                price: productPrice,
                quantity: 1,
                stock: stock
            });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        if (typeof updateCartCount === 'function') updateCartCount();
        showNotification(`Đã thêm "${productName}" vào giỏ hàng!`, 'success');
    }
    
    // Cart popup function
    async function showCartPopup() {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let apiProducts = [];
        try {
            const res = await fetch('/api/products');
            const data = await res.json();
            apiProducts = data.products || [];
        } catch (e) {}
        cart.forEach(item => {
            const found = apiProducts.find(p => p.id == item.id);
            if (found) item.stock = found.stock_quantity;
        });
        localStorage.setItem('cart', JSON.stringify(cart));
        if (window._originalShowCartPopup) return window._originalShowCartPopup();
    }
    
    function closeCartPopup() {
        const popup = document.getElementById('cart-popup');
        if (popup) popup.remove();
    }
    
    function checkoutCart() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if (cart.length === 0) {
            showNotification('Giỏ hàng trống!', 'warning');
            return;
        }
        window.location.href = 'checkout.html';
    }
    
    // Make functions globally accessible
    window.showCartPopup = showCartPopup;
    window.closeCartPopup = closeCartPopup;
    window.checkoutCart = checkoutCart;
    
    // Initialize cart count on page load
    document.addEventListener('DOMContentLoaded', function() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.querySelectorAll('.cart-count').forEach(el => el.textContent = count);
    });
    </script>
    <script>
async function loadCasioProducts() {
    const res = await fetch('/api/products');
    const data = await res.json();
    // Lọc chỉ lấy sản phẩm Casio và loại "Đeo tay"
    const products = (data.products || []).filter(p => 
        p.brand_name === 'Casio' && p.category_name === 'Đeo tay'
    );
    const grid = document.querySelector('.products-grid');
    grid.innerHTML = '';
    
    if (products.length === 0) {
        grid.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <h3>Không có sản phẩm Casio loại đeo tay</h3>
            <p>Vui lòng thử lại sau hoặc liên hệ chúng tôi để được hỗ trợ.</p>
        </div>
        `;
        return;
    }
    
    products.forEach(product => {
        // Check if product is in wishlist
        const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        const isInWishlist = wishlist.some(item => item.id === product.id);
        
        grid.innerHTML += `
        <div class="product-card" data-product-id="${product.id}">
            <div class="product-image">
                <img src="${product.image}" alt="${product.name}">
                <button class="wishlist-btn ${isInWishlist ? 'active' : ''}" onclick="toggleWishlist(${product.id}, '${product.name.replace(/'/g, "\\'")}', ${product.price}, '${product.image}')">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <div class="product-info">
                <div class="product-name">${product.name}</div>
                <div class="product-price">${Number(product.price).toLocaleString('vi-VN')}đ</div>
                <div class="product-description">${product.description || ''}</div>
                <button class="add-to-cart">Thêm vào giỏ</button>
                <a href="product.html?id=${product.id}" class="btn-detail" style="display:block;margin-top:8px;">Xem chi tiết</a>
            </div>
        </div>
        `;
    });
    // Gắn lại event listener cho nút Thêm vào giỏ sau khi render sản phẩm
    document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', function() {
            const productCard = this.closest('.product-card');
            const productId = productCard.getAttribute('data-product-id');
            const productName = productCard.querySelector('.product-name').textContent;
            const productPrice = parseInt(productCard.querySelector('.product-price').textContent.replace(/[^\d]/g, ''));
            addToCart(productId, productName, productPrice);
        });
    });
    window.addToCart = addToCart;
}
document.addEventListener('DOMContentLoaded', loadCasioProducts);
</script>

<script>
    // Search functionality
    document.addEventListener('DOMContentLoaded', function() {
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        
        if (searchForm && searchInput) {
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    // Redirect to homepage with search query
                    window.location.href = `index.html?search=${encodeURIComponent(query)}`;
                }
            });
        }
    });
</script>
