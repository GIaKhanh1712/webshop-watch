<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - WatchShop</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="static/register.css">
    <link rel="stylesheet" href="static/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="login-particles"></div>
        </div>
        
        <div class="login-card register-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-clock logo-icon"></i>
                    <h1>WatchShop</h1>
                </div>
                <p class="login-subtitle">Tạo tài khoản mới</p>
            </div>

            <form class="login-form register-form" id="registerForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user-circle input-icon"></i>
                        <input type="text" id="full_name" name="full_name" placeholder="Họ và tên" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Email của bạn" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="agree" name="agree" required>
                        <span class="checkmark"></span>
                        Tôi đồng ý với <a href="#" class="terms-link">điều khoản sử dụng</a>
                    </label>
                </div>

                <button type="submit" class="login-btn register-btn">
                    <span class="btn-text">Đăng ký</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="social-login">
                    <p class="divider">hoặc đăng ký với</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="register-link">
                    <p>Đã có tài khoản? <a href="login.html" class="login-link">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 WatchShop. Tất cả quyền được bảo lưu.</p>
        </div>
    </div>

    <script src="static/register.js"></script>
</body>
</html>
